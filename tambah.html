<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Pengisian - Konsumsi BBM</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <!-- Navbar (TASK-001) -->
    <nav class="navbar navbar--simple">
      <button id="backBtn" class="navbar-back" aria-label="Kembali">
        <i class="bi bi-arrow-left"></i>
      </button>
      <h1 id="navbarTitle" class="navbar-title">Tambah Pengisian</h1>
      <button id="cancelBtn" class="navbar-action" aria-label="Batal">
        <i class="bi bi-x-lg"></i>
      </button>
    </nav>

    <!-- Main Content -->
    <main class="container container--form">
      <!-- Form Container -->
      <form id="fuelLogForm" class="fuel-log-form" novalidate>
        <!-- Error Container -->
        <div id="formErrors" class="form-errors hidden"></div>

        <!-- Vehicle Selection (TASK-002) -->
        <div class="form-group">
          <label for="vehicleSelect" class="form-label">
            Kendaraan <span class="text-danger">*</span>
          </label>
          <select id="vehicleSelect" class="form-control" required>
            <option value="">Pilih kendaraan...</option>
            <!-- Options will be populated by JS -->
          </select>
          <div class="invalid-feedback">Pilih kendaraan</div>
        </div>

        <!-- Date Input (TASK-003) -->
        <div class="form-group">
          <label for="dateInput" class="form-label">
            Tanggal <span class="text-danger">*</span>
          </label>
          <input type="date" id="dateInput" class="form-control" required />
          <div class="invalid-feedback">Tanggal tidak valid</div>
        </div>

        <!-- Odometer Input (TASK-007) -->
        <div class="form-group">
          <label for="odometerInput" class="form-label">
            Odometer <span class="text-danger">*</span>
          </label>
          <div class="input-group">
            <input
              type="number"
              id="odometerInput"
              class="form-control"
              placeholder="0"
              min="0"
              max="9999999"
              required
            />
            <span class="input-group-text">km</span>
          </div>
          <div id="odometerHelper" class="form-helper hidden">
            <!-- Last odometer reference will be shown here -->
          </div>
          <div id="odometerWarning" class="form-warning hidden">
            <i class="bi bi-exclamation-triangle"></i>
            <span>Odometer lebih kecil dari pengisian terakhir</span>
          </div>
          <div class="invalid-feedback">Odometer harus 0 - 9.999.999 km</div>
        </div>

        <!-- Liter Input (TASK-004) -->
        <div class="form-group">
          <label for="literInput" class="form-label">
            Liter <span class="text-danger">*</span>
          </label>
          <div class="input-group">
            <input
              type="number"
              id="literInput"
              class="form-control"
              placeholder="0.00"
              min="0.01"
              max="999.99"
              step="0.01"
              inputmode="decimal"
              required
            />
            <span class="input-group-text">L</span>
          </div>
          <div class="invalid-feedback">Liter harus 0.01 - 999.99</div>
        </div>

        <!-- Total Price Input (TASK-005) -->
        <div class="form-group">
          <label for="totalPriceInput" class="form-label">
            Total Harga <span class="text-danger">*</span>
          </label>
          <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input
              type="number"
              id="totalPriceInput"
              class="form-control"
              placeholder="0"
              min="1"
              max="99999999"
              inputmode="numeric"
              required
            />
          </div>
          <div class="invalid-feedback">Total harga harus 1 - 99.999.999</div>
        </div>

        <!-- Calculated Price Per Liter (TASK-006) -->
        <div class="form-group">
          <label class="form-label">Harga per Liter</label>
          <div class="form-control-static">
            <span id="pricePerLiter" class="text-primary">Rp 0</span>
          </div>
        </div>

        <!-- Fuel Type Dropdown (TASK-008) -->
        <div class="form-group">
          <label for="fuelTypeSelect" class="form-label">
            Jenis BBM <span class="text-muted">(Opsional)</span>
          </label>
          <select id="fuelTypeSelect" class="form-control">
            <option value="">Pilih jenis BBM...</option>
            <option value="Pertalite">Pertalite</option>
            <option value="Pertamax">Pertamax</option>
            <option value="Pertamax Turbo">Pertamax Turbo</option>
            <option value="Dexlite">Dexlite</option>
            <option value="Pertamina Dex">Pertamina Dex</option>
            <option value="Solar">Solar</option>
            <option value="Lainnya">Lainnya</option>
          </select>
        </div>

        <!-- Notes Textarea (TASK-009) -->
        <div class="form-group">
          <label for="notesInput" class="form-label">
            Catatan <span class="text-muted">(Opsional)</span>
          </label>
          <textarea
            id="notesInput"
            class="form-control"
            rows="3"
            maxlength="200"
            placeholder="Contoh: Full tank, isi di SPBU X"
          ></textarea>
          <div class="form-helper">
            <span id="charCounter">0/200</span> karakter
          </div>
        </div>

        <!-- Submit Button (TASK-016) -->
        <div class="form-actions">
          <button
            type="submit"
            id="submitBtn"
            class="btn btn-primary btn-block"
          >
            <i class="bi bi-check-lg"></i>
            <span id="submitBtnText">Simpan Pengisian</span>
          </button>
        </div>
      </form>
    </main>

    <!-- Vehicle Modal (for quick add) -->
    <div id="vehicleModal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h3 id="modalTitle" class="modal-title">Tambah Kendaraan</h3>
            <button
              type="button"
              id="closeModalBtn"
              class="modal-close"
              aria-label="Tutup"
            >
              <i class="bi bi-x-lg"></i>
            </button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body">
            <form id="vehicleForm" novalidate>
              <!-- Error Container -->
              <div id="formErrors" class="form-errors hidden"></div>

              <!-- Name Input -->
              <div class="form-group">
                <label for="vehicleName" class="form-label">
                  Nama Kendaraan <span class="text-danger">*</span>
                </label>
                <input
                  type="text"
                  id="vehicleName"
                  class="form-control"
                  placeholder="Contoh: Honda Beat"
                  required
                />
              </div>

              <!-- Type Toggle -->
              <div class="form-group">
                <label class="form-label">
                  Jenis Kendaraan <span class="text-danger">*</span>
                </label>
                <div class="type-toggle-group">
                  <button
                    type="button"
                    id="typeMotor"
                    class="type-toggle type-toggle--selected"
                  >
                    <i class="bi bi-scooter"></i>
                    <span>Motor</span>
                  </button>
                  <button type="button" id="typeMobil" class="type-toggle">
                    <i class="bi bi-car-front"></i>
                    <span>Mobil</span>
                  </button>
                </div>
              </div>

              <!-- Year and Plate Row -->
              <div class="form-row">
                <div class="form-group">
                  <label for="vehicleYear" class="form-label">
                    Tahun <span class="text-muted">(Opsional)</span>
                  </label>
                  <input
                    type="number"
                    id="vehicleYear"
                    class="form-control"
                    placeholder="2020"
                    min="1900"
                    max="2100"
                  />
                </div>
                <div class="form-group">
                  <label for="vehiclePlate" class="form-label">
                    Plat Nomor <span class="text-muted">(Opsional)</span>
                  </label>
                  <input
                    type="text"
                    id="vehiclePlate"
                    class="form-control"
                    placeholder="B 1234 ABC"
                  />
                </div>
              </div>

              <!-- Color Picker -->
              <div class="form-group">
                <label class="form-label">Warna Kendaraan</label>
                <div id="colorPickerContainer" class="color-picker">
                  <!-- Will be populated by ColorPicker component -->
                </div>
              </div>
            </form>
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              id="cancelBtn"
            >
              Batal
            </button>
            <button type="button" id="submitBtn" class="btn btn-primary">
              <i class="bi bi-check-lg"></i>
              <span id="submitBtnText">Simpan Kendaraan</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Script -->
    <script type="module" src="/src/pages/tambah.js"></script>
  </body>
</html>
